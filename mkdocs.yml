site_name: Big Data Course
site_url: https://alvarodiez20.github.io/bigdata/
repo_url: https://github.com/alvarodiez20/bigdata
repo_name: bigdata

theme:
  name: material
  language: en
  logo: bigdata_logo.png
  favicon: bigdata_logo.png
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.indexes

nav:
  - Home: index.md
  - Lab 01 - Setup and I/O:
    - Instructions: labs/lab01_setup_io.md
    - Tips & Reference: labs/lab01_guide.md
  - Lab 02 - Complexity:
    - Instructions: labs/lab02_instructions.md
    - Tips & Reference: labs/lab02_guide.md
  - Lab 03 - Data Types:
    - Instructions: labs/lab03_instructions.md
    - Tips & Reference: labs/lab03_guide.md
  - Lab 04 - Efficient Formats and Vectorization:
    - Instructions: labs/lab04_instructions.md
    - Tips & Reference: labs/lab04_guide.md
  - Lab 05 - Out-of-Core, Streaming & Parallel:
    - Instructions: labs/lab05_instructions.md
    - Tips & Reference: labs/lab05_guide.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true

# Watch additional directories for auto-reload
watch:
  - docs
  - mkdocs.yml
